<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balan√ßo Mulher Jeitosa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #c2185b;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #c2185b, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(194, 24, 91, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #c2185b;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input, select {
            padding: 12px;
            border: 2px solid #f8bbd9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #c2185b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(194, 24, 91, 0.2);
        }

        .add-button {
            background: linear-gradient(45deg, #c2185b, #e91e63);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(194, 24, 91, 0.3);
        }

        .add-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(194, 24, 91, 0.4);
        }

        .add-button:active {
            transform: translateY(-1px);
        }

        .product-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 187, 217, 0.3));
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #c2185b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }

        .product-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            align-items: end;
        }

        .remove-button {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .remove-button:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        .summary {
            background: linear-gradient(135deg, #c2185b, #e91e63);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .summary h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .profit {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .product-form {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Balan√ßo Mulher Jeitosa</h1>
        
        <div class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="dataVenda">Data de Venda</label>
                    <input type="date" id="dataVenda" required>
                </div>
                <div class="form-group">
                    <label for="formaPagamento">Forma de Pagamento</label>
                    <select id="formaPagamento" required onchange="toggleOutroPagamento()">
                        <option value="">Selecione...</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="pix">PIX</option>
                        <option value="cartao-debito">Cart√£o de D√©bito</option>
                        <option value="cartao-credito">Cart√£o de Cr√©dito</option>
                        <option value="outro">Outro</option>
                    </select>
                    <input type="text" id="outroPagamento" placeholder="Especifique a forma de pagamento" style="display: none; margin-top: 10px;">
                </div>
                <div class="form-group">
                    <button class="add-button" onclick="adicionarProduto()">
                        + Adicionar Venda
                    </button>
                </div>
            </div>
        </div>

        <div id="produtos-container">
        </div>

        <div class="summary" id="resumo" style="display: none;">
            <h3>Resumo da Venda</h3>
            <p>Total de Compra: R$ <span id="totalCompra">0,00</span></p>
            <p>Total de Venda: R$ <span id="totalVenda">0,00</span></p>
            <p class="profit">Lucro: R$ <span id="lucro">0,00</span></p>
            <button class="add-button" onclick="salvarVenda()" style="margin-top: 15px; background: linear-gradient(45deg, #4caf50, #66bb6a);">
                üíæ Salvar Venda
            </button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
